<form #formatForm="ngForm" role="form" class="container-fluid">
  <app-form-text-numeric
    [setAutofocus]="true"
    [formLabel]="'Number 1'"
    [(ngModel)]="number1"
    [name]="'fn1'"
    [isRequired]="true"
    [placeholder]="'Max 5 numbers'"
    [maxLength]="5"
  ></app-form-text-numeric>
  <app-form-text-numeric
    [formLabel]="'Number 2'"
    [(ngModel)]="number2"
    [name]="'fn2'"
    [placeholder]="'Max 5 numbers'"
    [maxLength]="5"
  ></app-form-text-numeric>
  <app-form-text-numeric
    [formLabel]="'Number 3'"
    [(ngModel)]="number3"
    [name]="'fn3'"
    [placeholder]="'Gimme 10'"
    [maxLength]="10"
  ></app-form-text-numeric>

  <div class="form-group row" *ngIf="isSaved">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-4">
      <ul>
        <li>Number 1: {{ number1 }}</li>
        <li>Number3: {{ number3 }}</li>
        <li>Phone 2: {{ phone2 }}</li>
      </ul>
    </div>
    <div class="col-sm-4">
      <ul>
        <li>Number2: {{ number2 }}</li>
        <li>Phone 1: {{ phone1 }}</li>
        <li>Phone 3: {{ phone3 }}</li>
      </ul>
    </div>
  </div>
</form>
