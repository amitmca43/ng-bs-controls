<div [class]="groupClass">
  <label [class]="labelClass" [for]="name">
    <em *ngIf="isRequired" class="fas fa-asterisk fa-xs" style="color:red"></em>
    {{ formLabel }}
  </label>
  <div [class]="eleClass">
    <ng-select
      #selectCtrl  
      [items]="optionsList"
      [(ngModel)]="value"
      [multiple]="multiSelect"
      [bindLabel]="bindLabel"
      [bindValue]="bindValue"
      [closeOnSelect]="!multiSelect"
      [hideSelected]="!multiSelect"
      (change)="onChange()"
    >
    </ng-select>
    <div *ngIf="isRequired && touchedInput">
      <div *ngIf="!validInput" class="form-validation">
        <em class="fas fa-exclamation-triangle fa-lg"></em> {{ formLabel }} is
        required
      </div>
    </div>
  </div>
</div>
