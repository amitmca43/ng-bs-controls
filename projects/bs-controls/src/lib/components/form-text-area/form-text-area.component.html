<div [class]="groupClass">
  <label [class]="labelClass" [for]="name"
    ><em
      *ngIf="isRequired"
      class="fas fa-asterisk fa-xs"
      style="color:red"
    ></em>
    {{ formLabel }}</label
  >
  <div [class]="eleClass">
    <textarea
      #ctrl
      [(ngModel)]="value"
      class="form-control"      
      (blur)="onBlur($event)"
      [disabled]="isDisabled"
      (change)="onChange($event)"
      [name]="name"
      [id]="name"
      [attr.placeholder]="placeholder"
      [attr.maxlength]="maxLength"
      [attr.rows]="rows"
    ></textarea>
    <div
      *ngIf="control.touched && control.errors && control.errors.required"
      class="form-validation"
    >
      <em class="fas fa-exclamation-triangle fa-lg"></em> {{ formLabel }} is
      required
    </div>
  </div>
</div>
