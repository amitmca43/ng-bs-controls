<div [class]="groupClass">
  <label [class]="labelClass" [for]="name"
    ><i *ngIf="isRequired" class="fas fa-asterisk fa-xs" style="color:red"></i>
    {{ formLabel }}</label
  >
  <div [class]="eleClass">
    <input
      type="password"
      class="form-control"
      [required]="isRequired"
      [value]="value"
      (blur)="onBlur($event)"
      (change)="onChange($event)"
      (keyup)="onChange($event)"
      [name]="name"
      [id]="name"
    />
    <div *ngIf="isRequired && touchedInput">
      <div *ngIf="!validInput" class="form-validation">
        <i class="fas fa-exclamation-triangle fa-lg"></i> {{ formLabel }} is
        required
      </div>
    </div>
  </div>
</div>
