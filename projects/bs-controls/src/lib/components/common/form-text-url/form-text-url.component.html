<div [class]="groupClass">
  <label [class]="labelClass" [for]="name"><i *ngIf="isRequired" class="fas fa-asterisk fa-xs" style="color:red"></i> {{formLabel}}</label>
  <div [class]="eleClass">
    <input #urlCtrl type="text" class="form-control" [required]=isRequired [value]="value" (blur)="onBlur($event)" (change)="onChange($event)" (keyup)="onChange($event)" [name]="name" [id]="name" [attr.placeholder]="placeholder" [attr.maxlength]="maxLength" />
    <div *ngIf="isRequired && touchedInput">
      <div *ngIf="!validInput" class="form-validation">
        <i class="fas fa-exclamation-triangle fa-lg"></i> {{formLabel}} is required and/or an invalid url</div>
    </div>
    <div *ngIf="!isRequired && !validInput" class="form-validation">
      <i class="fas fa-exclamation-triangle fa-lg"></i> {{formLabel}} is an invalid url
    </div>
  </div>
</div>
