<div [class]="groupClass">
  <label [class]="labelClass" [for]="name"><i *ngIf="isRequired" class="fas fa-asterisk fa-xs" style="color:red"></i> {{formLabel}}</label>
  <div [class]="eleClass">
    <input type="text" class="form-control" #taCtrl [name]="name" [id]="name" [disabled]="isDisabled" 
    [required]="isRequired" [value]="value" [typeahead]="optionsList" typeaheadOptionField="listName" 
    (typeaheadOnSelect)="onOptionSelect($event)" (blur)="onBlur($event)" />
    <div *ngIf="touchedInput">
      <div *ngIf="isRequired && !validInput" class="form-validation">
        <i class="fas fa-exclamation-triangle fa-lg"></i> {{formLabel}} is required and/or invalid</div>
    </div>
    <div *ngIf="!isRequired && !validInput" class="form-validation">
      <i class="fas fa-exclamation-triangle fa-lg"></i> {{formLabel}} is invalid
    </div>
  </div>
</div>
