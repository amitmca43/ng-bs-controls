<div [class]="groupClass">
  <label [class]="labelClass" [for]="name"
    ><em
      *ngIf="isRequired"
      class="fas fa-asterisk fa-xs"
      style="color: red"
    ></em>
    {{ formLabel }}</label
  >
  <div [class]="eleClass">
    <input
      #ctrl
      type="date"
      class="form-control"
      [name]="name"
      [id]="name"
      [min]="min"
      [max]="max"
      [(ngModel)]="value"
      [style.max-width.px]="maxWidth"
      (blur)="onBlur($event)"
      (change)="onChange($event)"
    />
    <div
      *ngIf="control.dirty && control.errors && control.errors.required"
      class="form-validation"
    >
      <em class="fas fa-exclamation-triangle fa-lg"></em> {{ formLabel }} is
      required
    </div>
    <div>{{ control.errors | json }}</div>
  </div>
</div>
