<div [class]="groupClass">
  <label [class]="labelClass" [for]="name"
    ><em
      *ngIf="isRequired"
      class="fas fa-asterisk fa-xs"
      style="color:red"
    ></em>
    {{ formLabel }}</label
  >
  <div [class]="eleClass">
    <input
      #ctrl
      type="email"
      class="form-control"
      [name]="name"
      [id]="name"
      [value]="value"
      [required]="isRequired"
      [attr.placeholder]="placeholder"
      [attr.maxlength]="maxLength"
      (blur)="onBlur($event)"
      (change)="onChange($event)"
      (keyup)="onChange($event)"
    />
    <div
      *ngIf="control.touched && control.errors && control.errors.required"
      class="form-validation"
    >
      <em class="fas fa-exclamation-triangle fa-lg"></em> {{ formLabel }} is
      required
    </div>
    <div
      *ngIf="control.touched && control.errors && control.errors.email"
      class="form-validation"
    >
      <em class="fas fa-exclamation-triangle fa-lg"></em> {{ formLabel }} is an
      invalid email
    </div>
  </div>
</div>
