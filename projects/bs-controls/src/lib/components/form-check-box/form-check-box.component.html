<div [class]="groupClass">
  <label [class]="labelClass" [for]="name">{{formLabel}}</label>
  <div [class]="eleClass" style="padding-top: 7px">
    <mat-checkbox [checked]="value" [name]="name" [id]="name" [color]="color" (change)="onChange($event)" [disabled]="isDisabled" [disableRipple]="isDisabled"></mat-checkbox>
  </div>
</div>
