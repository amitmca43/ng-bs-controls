<div [class]="groupClass">
  <label [class]="labelClass" [for]="name"
    ><i *ngIf="isRequired" class="fas fa-asterisk fa-xs" style="color:red"></i>
    {{ formLabel }}</label
  >
  <div [class]="eleClass">
    <input    
      class="form-control"
      #numCtrl
      numberInput
      [style.max-width.px]="maxWidth"
      [attr.placeholder]="placeholder"
      [attr.maxlength]="maxLength"
      [value]="value"
      [required]="isRequired"
      [name]="name"
      [id]="name"
      (blur)="onBlur($event)"
      (change)="onChange($event)"
      (keyup)="onChange($event)"
    />
    <div *ngIf="isRequired && touchedInput">
      <div *ngIf="!validInput" class="form-validation">
        <i class="fas fa-exclamation-triangle fa-lg"></i> {{ formLabel }} is
        required or is not a valid number
      </div>
    </div>
  </div>
</div>
