<div [class]="groupClass">
  <label [class]="labelClass" [for]="name"
    ><em
      *ngIf="isRequired"
      class="fas fa-asterisk fa-xs"
      style="color:red"
    ></em>
    {{ formLabel }}</label
  >
  <div [class]="eleClass">
    <input
      #ctrl
      class="form-control"
      numberInput
      [name]="name"
      [(ngModel)]="value"
      [id]="name"
      [style.max-width.px]="maxWidth"
      [attr.placeholder]="placeholder"
      [attr.maxlength]="maxLength"    
      (blur)="onBlur($event)"
      (change)="onChange($event)"
    />
    <div
      *ngIf="control.touched && control.errors && control.errors.required"
      class="form-validation"
    >
      <em class="fas fa-exclamation-triangle fa-lg"></em> {{ formLabel }} is
      required
    </div>
  </div>
</div>
